      <title>TICKETS</title>   
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
      <link rel="shortcut icon" href="./assets/images/logo.png" type="image/x-icon"/>

      <script src="./assets/scripts/index.js" type="module"></script>

   <body>
    <dialog class="dialog-error"></dialog>
    <header>
      <div class="ticket">
        <img src="./assets/images/hd-tickets-49035(1).png" alt="ticket-icon" />
        <h1>TICKETS</h1>
      </div>
      <nav>
        <ul>
            <li><a href="#">Movies</a></li>
            <li><a href="#">TV Shows</a></li>
            <li><a href="#">Web Series</a></li>
            <li><a href="#">Settings</a></li>
        </ul>
      </nav>
      <div class="list"><i class="fa-solid fa-bars"></i></div>
    </header>
    <main>
      <div class="container">
        <div class="inputs">
          <div class="movie">
            <input type="text" class="search search-movies" placeholder="search for title"/>
            <ul class="autoFill-movie"></ul>
          </div>
          <div class="city"><input type="text" class="search search-cities" placeholder="search for location"/>
            <ul class="autoFill-city"></ul>
            <button class="search-btn">Search</button>
          </div>
          </div>
        <div class="grid-container"></div>
      </div>
    </main>
    <footer>
      <nav>
      <div class="icons">
          <ul class="socials">
          <li><a href="#"><i class="fa fa-instagram"></i></a></li>
          <li><a href="#"><i class="fa fa-facebook"></i></a></li>
          <li><a href="#"><i class="fa fa-twitter"></i></a></li>
          </ul>
      </div>
      </nav>
    </footer>
